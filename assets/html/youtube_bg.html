<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: -50px;
            left: -50px;
            width: calc(100% + 100px);
            height: calc(100% + 100px);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <iframe
        src="https://www.youtube.com/embed/Wg4SCvW0nDM?autoplay=1&mute=1&loop=1&playlist=Wg4SCvW0nDM&controls=0&showinfo=0&rel=0&modestbranding=1"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen>
    </iframe>
</body>
</html>
